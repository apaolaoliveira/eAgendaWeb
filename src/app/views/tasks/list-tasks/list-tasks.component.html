<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Tasks' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-4">
                <a
                    [routerLink]="['/tasks/add']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Task
                </a>
            </div>

            <div class="row g-2 mt-2" style="cursor: pointer;">
                <div class="col-6 col-lg-1" (click)="selectedFilter = 'all'">
                    <span
                        ngbTooltip="All tasks"
                        placement="bottom"
                        class="app-badge-filter badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'all' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >All</span>
                </div>
            
                <div class="col-6 col-lg-1" (click)="selectedFilter = 'pending'">
                    <span
                        ngbTooltip="Pending tasks"
                        placement="bottom"
                        class="app-badge-filter badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'pending' ? 'border bg-secondary text-light' : 'bg-dark border'"
                        >Pending</span>
                </div>

                <div class="col-6 col-lg-1" (click)="selectedFilter = 'done'">
                    <span
                        ngbTooltip="Done tasks"
                        placement="bottom"
                        class="app-badge-filter badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'done' ? 'border bg-secondary text-light' : 'bg-dark border'"
                        >Done</span>
                </div>                
            </div>

            <div class="row mt-3 g-2">
                <div class="col-12 col-lg-4 col-md-6" *ngFor="let task of filterByConclusion()">
                    <app-card-tasks [task]="task" [isListScreen]="true"></app-card-tasks>
                </div>                
            </div>
        </div>
    </div>
</div>
