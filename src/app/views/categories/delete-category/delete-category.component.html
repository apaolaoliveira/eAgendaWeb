<div class="d-flex align-items-center" style="height: 90vh;">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-5 mx-auto app-card">
                <div class="text-md-start ">
                    <div class="text-md-start">
                        <h1 class="fw-bold d-flex justify-content-center mb-3">Delete Category</h1>
                    </div>

                    <h2 class="fs-5 d-flex justify-content-center mb-5">
                        Are you sure about deleting this category?
                    </h2>
                </div>

                <app-card-categories [category]="categoryVM" [isListScreen]="false"></app-card-categories>

                <div class="g-grid d-flex gap-1 mt-5 d-flex justify-content-center">
                    <button
                        (click)="save()"
                        data-cy="btnDelete"
                        type="button"
                        class="btn btn-danger px-5"
                    >
                        <i class="bi bi-trash-fill me-2"></i>
                        Delete
                    </button>

                    <button
                        routerLink="/categories/list"
                        type="button"
                        class="btn btn-outline-light px-5"
                    >
                        <i class="bi bi-arrow-left me-2"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
