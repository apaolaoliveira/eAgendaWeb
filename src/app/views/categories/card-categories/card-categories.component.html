<div class="card bg-dark rounded-3 list-card" [ngClass]="isListScreen? '': 'border border-light'">
    <div class="card-body d-flex justify-content-center gap-1 text-light rounded-3 ">
        <h5 class="mb-1 fw-bold text-light text-uppercase">
            {{ category.titulo }}
        </h5>      
    </div>
    
    <div class="d-flex gap-1 justify-content-end card-footer" *ngIf="isListScreen">
        <button
            class="btn btn-outline-warning py-2"
            routerLink="/categories/edit/{{ category.id }}"
            aria-label="Edit"
            ngbTooltip="Edit"
            placement="bottom"            
        >
            <i class="bi bi-pen"></i>
        </button>
        <button
            class="btn btn-outline-danger py-2"
            routerLink="/categories/delete/{{ category.id }}"
            aria-label="Delete"
            ngbTooltip="Delete"
            placement="bottom"
        >
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
