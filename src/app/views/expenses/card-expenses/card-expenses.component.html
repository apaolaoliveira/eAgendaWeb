<div class="card bg-dark rounded-3">
    <div class="card-body d-flex flex-column gap-1 text-light">
        <div class="d-flex bg- rounded-3 text-light text-uppercase">
            <h5 class="card-title mb-1 fw-bold">
                {{ expense.descricao }}
            </h5>
        </div>
        <span class="card-text">{{ expense.data | date}}</span>
        <span class="card-text">Payment Method: {{ expense.formaPagamento }}</span>
        <span class="card-text">Value: {{ expense.valor }}</span>
    </div>
    
    <div class="d-flex gap-1 justify-content-end card-footer">
        <button
            class="btn btn-outline-warning py-2"
            routerLink="/expenses/edit/{{ expense.id }}"
            aria-label="Edit"
            ngbTooltip="Edit"
            placement="bottom"
            *ngIf="isListScreen"
        >
            <i class="bi bi-pen"></i>
        </button>
        <button
            class="btn btn-outline-danger py-2"
            routerLink="/expenses/delete/{{ expense.id }}"
            aria-label="Delete"
            ngbTooltip="Delete"
            placement="bottom"
            *ngIf="isListScreen"
        >
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
