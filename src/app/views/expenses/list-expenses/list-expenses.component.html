<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Expenses' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-4">
                <a
                    [routerLink]="['/expenses/add']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Expense
                </a>
                <a
                    [routerLink]="['/categories/list']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-tag me-2"></i>
                    Categories
                </a>
            </div>

            <div class="row g-2 mt-2" style="cursor: pointer;">
                <div class="col-6 col-lg-1" (click)="getAllExpenses()">
                    <span
                        ngbTooltip="All expenses"
                        placement="bottom"
                        class="badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'all' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >All</span>
                </div>
            
                <div class="col-6 col-lg-1" (click)="filterOldExpenses()">
                    <span
                        ngbTooltip="Old expenses"
                        placement="bottom"
                        class="badge rounded-pill p-2 w-auto fs-6 fw-semibold ms-1"
                        [ngClass]="selectedFilter === 'old' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >Previous</span>
                </div>

                <div class="col-6 col-lg-1" (click)="filterPastExpenses()">
                    <span
                        ngbTooltip="Past 30 days expenses"
                        placement="bottom"
                        class="badge rounded-pill w-auto p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'past' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >Past Month</span>
                </div>                
            </div>

            <div class="row mt-3 g-2">
                <div class="col-12 col-lg-4 col-md-6" *ngFor="let expense of expenses">
                    <app-card-expenses [expense]="expense" [isListScreen]="true"></app-card-expenses>
                </div>                
            </div>
        </div>
    </div>
</div>
