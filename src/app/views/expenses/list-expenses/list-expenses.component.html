<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Expenses' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-4">
                <a
                    [routerLink]="['/expenses/add']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Expense
                </a>
                <a
                    [routerLink]="['/categories/list']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-tag me-2"></i>
                    Categories
                </a>
            </div>

            <!-- todo: Add filter by category -->

            <div class="row mt-3 g-2">
                <div class="col-12 col-lg-4 col-md-6" *ngFor="let expense of expenses">
                    <app-card-expenses [expense]="expense" [isListScreen]="true"></app-card-expenses>
                </div>                
            </div>
        </div>
    </div>
</div>
