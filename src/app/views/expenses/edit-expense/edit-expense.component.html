<div class="d-flex align-items-center" style="height: 90vh;">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-5 mx-auto app-card">
                <div class="text-md-start">
                    <h1 class="fw-bold d-flex justify-content-center">Create new expense</h1>
                </div>

                <form [formGroup]="form!" (ngSubmit)="save()" class="mt-4 fw-semibold">
                    <div class="form-group mb-3 position-relative">
                        <label class="form-label">Description:</label>
                        <input
                            formControlName="descricao"
                            [ngClass]="validateField('descricao')? 'is-invalid' :''"
                            class="form-control"
                            type="text"
                            placeholder="Expense's description"
                        />
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <label class="form-label">Date:</label>
                        <input
                            formControlName="data"
                            [ngClass]="validateField('data')? 'is-invalid' :''"
                            class="form-control"
                            type="date"
                            placeholder="Expense's date"
                        />
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <label class="form-label">Payment Method:</label>

                        <ng-select formControlName="formaPagamento" [clearable]="false">
                            <ng-option [value]="0">PIX</ng-option>
                            <ng-option [value]="1">Credit</ng-option>
                            <ng-option [value]="2">Debit</ng-option>
                        </ng-select>
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <label class="form-label">Price:</label>
                        <input
                            formControlName="valor"
                            [ngClass]="validateField('valor')? 'is-invalid' :''"
                            class="form-control"
                            type="number"
                            placeholder="Expense's price"
                        />
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <label class="form-label">Categories:</label>
                        <ng-select formControlName="categoriasSelecionadas" [multiple]="true">
                            <ng-option
                                *ngFor="let category of categories"
                                [value]="category.id"
                            >{{ category.titulo }}</ng-option>
                        </ng-select>
                    </div>

                    <div class="d-flex gap-1 mt-5 justify-content-center">
                        <button                        
                            type="submit"
                            class="btn btn-primary px-5"
                        >
                            <i class="bi bi-floppy me-2"></i>
                            Save
                        </button>

                        <button
                            routerLink="/expenses/list"
                            type="button"
                            class="btn btn-outline-light px-5"
                        >
                            <i class="bi bi-arrow-left me-2"></i>
                            Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
