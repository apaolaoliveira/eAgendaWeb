<div class="container mb-5">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5 app-card">
            <div class="text-md-start">
                <h1 class="fw-bold d-flex justify-content-center">Add new appointment</h1>
            </div>

            <form class="mt-4" (ngSubmit)="save()">
                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Subject:</label>
                        <input
                            class="form-control"
                            type="text"
                            placeholder="Appointment's subject"
                        />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Appointment's type:</label>

                    <div class="d-flex align-items-center gap-2">
                        <input name="tipoLocal" type="radio" [value]="0" />
                            Online

                        <input name="tipoLocal" type="radio" [value]="1" />
                        In person
                    </div>
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Link:</label>
                        <input
                            class="form-control"
                            type="text"
                            placeholder="Appointment's link"
                        />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Place:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Appointment's place"
                    />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Date:</label>
                    <input class="form-control" type="date" />
                </div>

                <div class="form-group mb-3 position-relative row">
                    <div class="col-6">
                        <label class="form-label">Start time:</label>
                        <input
                            class="form-control"
                            type="time"
                            placeholder="Appointment's start time"
                        />
                    </div>

                    <div class="col">
                        <label class="form-label">End time:</label>
                        <input
                            class="form-control"
                            type="time"
                            placeholder="Appointment's end time"
                        />
                    </div>
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Contact:</label>
                    <select class="form-select" name="categoriaId" id="">
                        <option>Contact's name</option>
                    </select>
                </div>
            
                <div class="card-footer g-grid d-flex gap-1 mt-5 justify-content-center">
                    <button
                        data-cy="btnSave"
                        type="submit"
                        class="btn btn-light px-5"
                    >
                        <i class="bi bi-save me-2"></i>
                        Save
                    </button>
                
                    <button
                        routerLink="/appointments/list"
                        type="button"
                        class="btn btn-outline-light px-5"
                    >
                        <i class="pi pi-arrow-left me-2"></i>
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
