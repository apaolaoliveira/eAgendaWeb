<div class="card bg-dark rounded-3 list-card" [ngClass]="isListScreen? '': 'border border-light'">
    <div class="card-body d-flex flex-column gap-1 text-light">
        <div class="d-flex rounded-3 text-light text-uppercase">
            <h5 class="card-title mb-1 fw-bold">
                {{ appointment.assunto }}
            </h5>
        </div>
        <span class="card-text">{{ appointment.data.toString().substring(0, 10) | date }}</span>
        <span *ngIf="isListScreen" class="card-text">with {{ appointment.nomeContato }}</span>
        <span class="card-text fw-semibold">Start time: {{ appointment.horaInicio.substring(0, 5) }}</span>
        <span class="card-text fw-semibold"> End time: {{ appointment.horaTermino.substring(0, 5)  }}</span>
    </div>
    
    <div class="d-flex gap-1 justify-content-end card-footer" *ngIf="isListScreen">
        <button
            class="btn btn-outline-warning py-2"
            routerLink="/appointments/edit/{{ appointment.id }}"
            aria-label="Edit"
            ngbTooltip="Edit"
            placement="bottom"
        >
            <i class="bi bi-pen"></i>
        </button>
        <button
            class="btn btn-outline-danger py-2"
            routerLink="/appointments/delete/{{ appointment.id }}"
            aria-label="Delete"
            ngbTooltip="Delete"
            placement="bottom"
        >
            <i class="bi bi-trash"></i>            
        </button>
    </div>
</div>
