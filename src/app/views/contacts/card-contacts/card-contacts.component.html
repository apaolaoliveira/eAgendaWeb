<div class="card bg-dark rounded-3">
    <div class="card-body d-flex flex-column gap-1 text-light">
        <div class="d-flex bg- rounded-3 text-light text-uppercase">
            <h5 class="card-title mb-1 fw-bold">
                {{ contact.nome }}
            </h5>
        </div>
        <span class="card-text">{{ contact.telefone }}</span>
        <span class="card-text fw-semibold">{{ contact.cargo }}, {{ contact.empresa }}</span>
    </div>
    
    <div class="d-flex gap-1 justify-content-end card-footer">
        <button
            class="btn btn-outline-warning py-2"
            routerLink="/contacts/edit/{{ contact.id }}"
            aria-label="Edit"
            ngbTooltip="Edit"
            placement="bottom"
            *ngIf="isListScreen"
        >
            <i class="bi bi-pen"></i>
        </button>
        <button
            class="btn btn-outline-danger py-2"
            routerLink="/contacts/delete/{{ contact.id }}"
            aria-label="Delete"
            ngbTooltip="Delete"
            placement="bottom"
            *ngIf="isListScreen"
        >
            <i class="bi bi-trash"></i>
        </button>
        <!-- <button
            class="btn btn-outline-info py-2"
            routerLink="/appointments/details/{{ contact.id }}"
            aria-label="Details"
            ngbTooltip="Details"
            placement="bottom"
            *ngIf="isListScreen"
        >
            <i class="bi bi-three-dots-vertical"></i>
        </button> -->
    </div>
</div>
