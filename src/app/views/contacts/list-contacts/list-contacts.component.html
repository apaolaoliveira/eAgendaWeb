<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Contacts' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-5">
                <a
                [routerLink]="['/contacts/add']"
                    role="button"
                    class="btn btn-outline-dark me-md-1"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Contact
                </a>
            </div>

            <div class="mt-3">
                <table
                    class="table table-dark table-striped table-hover table-borderless"
                >

                    <thead class="thead-dark text-center">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Position</th>
                            <th>Company</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody class="text-center">
                        <tr *ngFor="let contact of contacts">
                            <td>{{ contact.nome }}</td>
                            <td>{{ contact.telefone }}</td>
                            <td>{{ contact.cargo }}</td>
                            <td>{{ contact.empresa }}</td>

                            <td class="d-grid d-md-block">
                                <button
                                    routerLink="/contacts/edit/{{ contact.id }}"
                                    data-cy="btnEdit"
                                    type="button"
                                    class="btn btn-sm btn-warning me-0 me-md-1 mb-1 mb-md-auto"
                                >
                                    <i class="bi bi-pencil"></i>
                                </button>
                            
                                <button
                                    routerLink="/contacts/delete/{{ contact.id }}"
                                    data-cy="btnDelete"
                                    type="button"
                                    class="btn btn-sm btn-danger me-0 me-md-1 mb-1 mb-md-auto"
                                >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
