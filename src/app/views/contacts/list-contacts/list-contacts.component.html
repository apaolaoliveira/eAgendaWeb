<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Contacts' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-4">
                <a
                [routerLink]="['/contacts/add']"
                    role="button"
                    class="btn btn-dark me-md-1"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Contact
                </a>
            </div>

            <div class="row mt-3 g-2">
                <div class="col-12 col-lg-4 col-md-6" *ngFor="let contact of contacts">
                    <app-card-contacts [contact]="contact"></app-card-contacts>
                </div>                
            </div>
        </div>
    </div>
</div>
