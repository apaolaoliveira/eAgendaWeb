<div class="container">
    <div class="row">
        <div class="mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-dark">Contacts' list</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-4">
                <a
                    [routerLink]="['/contacts/add']"
                    role="button"
                    class="btn btn-dark me-md-1 mb-3"
                >
                    <i class="bi bi-plus-circle me-2"></i>
                    New Contact
                </a>
            </div>

            <div class="row g-2" style="cursor: pointer;">
                <div class="col-6 col-lg-1" (click)="selectedFilter = 'all'">
                    <span
                        ngbTooltip="All contacts"
                        placement="bottom"
                        class="badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'all' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >All</span>
                </div>
            
                <div class="col-6 col-lg-1" (click)="selectedFilter = 'favorites'">
                    <span
                        ngbTooltip="Favorites contacts"
                        placement="bottom"
                        class="badge rounded-pill w-100 p-2 fs-6 fw-semibold"
                        [ngClass]="selectedFilter === 'favorites' ? 'border bg-secondary text-light' : 'bg-dark border'"
                    >Favorites</span>
                </div>
            </div>

            <div class="row mt-3 g-2">
                <div class="col-12 col-lg-4 col-md-6" *ngFor="let contact of filterContacts()">
                    <app-card-contacts [contact]="contact" [isListScreen]="true"></app-card-contacts>
                </div>                
            </div>
        </div>
    </div>
</div>
