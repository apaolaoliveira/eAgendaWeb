<div class="container card">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-6 mx-auto">
            <div class="text-md-start">
                <h1 class="fw-bold text-primary">Inserir Novo Contato</h1>
            </div>

            <form class="mt-4">
                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Name:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Contact's name"
                    />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">E-mail:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Digite o email do contato"
                    />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Phone:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Digite o telefone do contato"
                    />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Position:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Digite o cargo do contato"
                    />
                </div>

                <div class="form-group mb-3 position-relative">
                    <label class="form-label">Company:</label>
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Digite a empresa do contato"
                    />
                </div>

                <div class="card-footer g-grid d-flex gap-1 mt-5">
                    <button
                        type="button"
                        class="btn btn-primary px-5"
                    >
                        <i class="bi bi-save me-2"></i>
                        Save
                    </button>

                    <button
                        routerLink="/contatos/listar"
                        type="button"
                        class="btn btn-outline-primary px-5"
                    >
                        <i class="pi pi-arrow-left me-2"></i>
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
